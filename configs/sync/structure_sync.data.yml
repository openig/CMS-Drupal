    langcode: fr
    uuid: 8c419593-e0f3-47c9-b2e9-4118e5b46a0f
    bundle: texte_et_couleur
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>L'association loi 1901 <strong>OPenIG</strong> (Occitanie Pyrénées en Intelligence Géomatique) est la plateforme régionale d'information géographique en <strong>Occitanie</strong>, issue de l’élargissement en 2017 de l’association SIG L-R créée en 1994.&nbsp;</p><p>OPenIG mutualise outils et compétences pour ses adhérents, majoritairement des collectivités, en proposant des <strong>services de partage de données</strong> (via l’Infrastructure de Données Géographiques et Ouvertes, IDGO), d’expertise, d’animation de groupes de travail et d’accompagnement autour de la donnée géographique.&nbsp;</p>"
          summary: ''
          format: basic_html
      field_couleur:
        -
          color: '#F0F0EF'
          opacity: null
      field_lien:
