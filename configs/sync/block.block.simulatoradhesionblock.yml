  notification_email_content: "Bonjour,\r\nle correspondant suivant @email vient d'effectuer une simulation d'adhésion pour ce type d'organisme : @type.\r\n* @population  habitants.\r\n* @salaries  salariés.\r\n*budget année n-1: @budget  €.\r\nRésultat de la simulation : @simulation_result  €\r\n"
  type_1_email_title: "Simulation d'adhésion OPenIG pour un organisme public "
  type_1_email_content: "Bonjour,\r\nVous avez demandé une simulation d'adhésion à OPenIG pour le type d'organisme public suivant : @type.\r\nLa cotisation est fonction de la population de l’entité. Le tarif par habitant est de 0,07 €. \r\nLe plafond de la cotisation est fixé à @part_variable_organisme_prive € et sans limite pour les organismes désireux de donner plus ou historiquement financeurs (grille tarifaire 2020). \r\nLa population couverte par votre organisme est de @population  habitants.\r\nSelon les barèmes en vigueur, votre organisme devrait s'acquitter d'une cotisation annuelle de @simulation_result  €.\r\nL'équipe d'OPenIG\r\n"
  type_2_email_title: "Simulation d'adhésion OPenIG pour un EPCI/organisme public hors CT ou un organisme privé"
  type_2_email_content: "Bonjour,\r\nVous avez demandé une simulation d'adhésion à OPenIG pour le type d'organisme suivant : @type. \r\nLa cotisation est fonction du nombre de salariés de l’entité. L’effectif pris en compte est celui du groupe pour les entreprises privées (grille tarifaire 2020).\r\nLe nombre de salariés de votre organisme est de @salaries .\r\nSelon les barèmes en vigueur, votre organisme devrait s'acquitter d'une cotisation annuelle de @simulation_result  €.\r\nL'équipe d'OPenIG"
  type_3_email_title: "Simulation d'adhésion OPenIG pour un organisme à vocation SIG"
  type_3_email_content: "Bonjour,\r\nVous avez demandé une simulation d'adhésion à OPenIG pour un organisme à vocation SIG. \r\nLa cotisation est proportionnelle à la somme des cotisations perçues par l’organisme l’année précédente, avec un pourcentage de 5% de ces cotisations. Le plafond est fixé à @part_variable_organisme_SIG €. \r\nL’adhésion dans cette catégorie permet à l’adhérent de faire bénéficier ses propres membres de l’ensemble des services d’OPenIG (grille tarifaire 2020).\r\nPour l'année précédente, le budget de votre organisme est de @budget €.\r\nSelon les barèmes en vigueur, votre organisme devrait s'acquitter d'une cotisation annuelle de @simulation_result  €.\r\nL'équipe d'OPenIG\r\n"
  type_4_email_title: "Simulation d'adhésion OPenIG pour les personnes morales/physiques"
  type_4_email_content: "Bonjour,\r\nIl est possible pour des personnes morales ou physiques d’adhérer à OPenIG; à ce titre, elles bénéficient d'un niveau de services limité. En revanche, les communes membres de droit (c’est-à-dire dont l’EPCI est adhérente) et désireuses d’apporter leur soutien, conservent logiquement un niveau de services complet. Ces cotisations permettent d’accéder aux instances de gouvernance selon les modalités fixées dans les statuts.\r\nCotisation individuelle à partir de @part_fixe €\r\nCotisation personne morale à partir de 250€\r\n(Grille tarifaire 2024)\r\nL'équipe d'OPenIG\r\n"
