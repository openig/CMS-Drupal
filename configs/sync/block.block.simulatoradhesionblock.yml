  notification_emails: 'adhesion@openig.org, webmestre@openig.org, mcros@openig.org'
  notification_email_content: "Bonjour,\r\nle correspondant suivant @email vient d'effectuer une simulation d'adhésion pour ce type d'organisme : @type.\r\n* @population  habitants.\r\n* @salaries  salariés.\r\n*budget année n-1: @budget  €.\r\nRésultat de la simulation : @simulation_result  €\r\n"
  type_1_email_title: "Simulation d'adhésion OPenIG pour un organisme public "
  type_1_email_content: "Bonjour,\r\nVous avez demandé une simulation d'adhésion à OPenIG pour le type d'organisme public suivant : @type.\r\nLa cotisation est fonction de la population de l’entité. Le tarif par habitant est de 0,07 €. \r\nLe plafond de la cotisation est fixé à @part_variable_organisme_public € et sans limite pour les organismes désireux de donner plus ou historiquement financeurs (grille tarifaire 2025). \r\nLa population couverte par votre organisme est de @population  habitants.\r\nSelon les barèmes en vigueur, votre organisme devrait s'acquitter d'une cotisation annuelle de @simulation_result  €.\r\nL'équipe d'OPenIG\r\n" !!! Avertissement : notre simulateur de cotisation est en cours de refonte, en fonction de la catégorie de votre structure le montant de votre simulation peut être erroné. Suite à votre simulation, un devis vous sera adressé sur la base des modalités de calcul de notre grille de cotisations en vigueur au 01 janvier 2025."
  type_2_email_title: "Simulation d'adhésion OPenIG pour un EPCI/organisme public hors CT ou un organisme privé"
  type_2_email_content: "Bonjour,\r\nVous avez demandé une simulation d'adhésion à OPenIG pour le type d'organisme suivant : @type. \r\nLa cotisation est en fonction du nombre de salariés de l’entité. L’effectif pris en compte est celui du groupe pour les entreprises privées (grille tarifaire 2025).\r\nLe nombre de salariés de votre organisme est de @salaries .\r\nSelon les barèmes en vigueur, votre organisme devrait s'acquitter d'une cotisation annuelle de @simulation_result  €.\r\nL'équipe d'OPenIG\r\n\r\n!!! Avertissement : notre simulateur de cotisation est en cours de refonte, en fonction de la catégorie de votre structure le montant de votre simulation peut être erroné. Suite à votre simulation, un devis vous sera adressé sur la base des modalités de calcul de notre grille de cotisations en vigueur au 01 janvier 2025."
  type_3_email_title: "Simulation d'adhésion OPenIG pour un organisme à vocation SIG"
  type_3_email_content: "Bonjour,\r\nVous avez demandé une simulation d'adhésion à OPenIG pour un organisme à vocation SIG. \r\nLa cotisation est proportionnelle à la somme des cotisations perçues par l’organisme l’année précédente, avec un pourcentage de 5,25% de ces cotisations. Le plafond est fixé à @part_variable_organisme_SIG €. \r\nL’adhésion dans cette catégorie permet à l’adhérent de faire bénéficier ses propres membres de l’ensemble des services d’OPenIG (grille tarifaire 2025).\r\nPour l'année précédente, le budget de votre organisme est de @budget €.\r\nSelon les barèmes en vigueur, votre organisme devrait s'acquitter d'une cotisation annuelle de @simulation_result  €.\r\nL'équipe d'OPenIG\r\n" !!! Avertissement : notre simulateur de cotisation est en cours de refonte, en fonction de la catégorie de votre structure le montant de votre simulation peut être erroné. Suite à votre simulation, un devis vous sera adressé sur la base des modalités de calcul de notre grille de cotisations en vigueur au 01 janvier 2025."
  type_4_email_title: "Simulation d'adhésion OPenIG pour les personnes morales/physiques"
  type_4_email_content: "Bonjour,\r\nIl est possible pour des personnes physiques d’adhérer à OPenIG; à ce titre, elles bénéficient d'un niveau de services limité. \r\nCotisation individuelle à partir de @part_fixe (Grille tarifaire 2025).\r\nDepuis le 1er janvier 2025 l'adhésion de soutien en tant que personne morale a été supprimée, merci de sélectionner une autre catégorie.\r\nL'équipe d'OPenIG\r\n\r\n!!! Avertissement : notre simulateur de cotisation est en cours de refonte, en fonction de la catégorie de votre structure le montant de votre simulation peut être erroné. Suite à votre simulation, un devis vous sera adressé sur la base des modalités de calcul de notre grille de cotisations en vigueur au 01 janvier 2025.\r\n"
